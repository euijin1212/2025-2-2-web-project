<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 만들기 - 📚 온라인 독서 소모임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="studies.html">📚 온라인 독서 소모임</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="studies.html">스터디 찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="study-form.html">스터디 만들기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- === 본문 내용 === -->
  <main class="container">
    <h1 class="mb-4">새 스터디 만들기</h1>

    <form action="/create-process" method="POST">
      <div class="mb-3 p-3 bg-light rounded">
        <label for="book-search" class="form-label fw-bold">1. 토론할 책 검색 (알라딘 API)</label>
        <div class="input-group">
          <input type="text" class="form-control" id="book-search" placeholder="책 제목을 입력하세요...">
          <button class="btn btn-outline-secondary" type="button" id="book-search-btn">검색</button>
        </div>
        <div id="book-search-results" class="mt-2"></div>
        <input type="hidden" name="bookIsbn" id="selected-book-isbn">
        <input type="hidden" name="bookTitle" id="selected-book-title">
        <input type="hidden" name="bookCoverUrl" id="selected-book-cover">
        <input type="hidden" name="bookAuthor" id="selected-book-author">
      </div>
      
      <div class="mb-3">
        <label for="study-title" class="form-label">2. 스터디 제목</label>
        <input type="text" class="form-control" id="study-title" name="title" required>
      </div>
      
      <div class="mb-3">
        <label for="study-description" class="form-label">3. 스터디 소개 및 규칙</label>
        <textarea class="form-control" id="study-description" name="description" rows="10" required></textarea>
      </div>
      
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="study-max-members" class="form-label">모집 인원</label>
          <input type="number" class="form-control" id="study-max-members" name="maxMembers" value="10">
        </div>
        <div class="col-md-4 mb-3">
          <label for="study-day" class="form-label">주요 요일</label>
          <select id="study-day" class="form-select" name="day">
            <option value="mon">월</option>
            <option value="tue">화</option>
            <option value="wed">수</option>
            <option value="thu">목</option>
            <option value="fri">금</option>
            <option value="sat">토</option>
            <option value="sun">일</option>
          </select>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">스터디 개설하기</button>
      </div>
    </form>
  </main>
  <!-- === 본문 끝 === -->

  <footer class="text-center text-muted mt-5 mb-3">
    <p>&copy; 2025 Web Project Team. (배지우, 김민규, 정의진)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('book-search-btn').addEventListener('click', () => {
      const keyword = document.getElementById('book-search').value;
      alert(keyword + ' 검색 기능은 Node.js 서버 연동이 필요합니다.');
    });
  </script>
</body>
</html>
