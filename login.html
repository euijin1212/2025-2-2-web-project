<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 2. 공통 커스텀 CSS 파일 링크 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 공통 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="studies.html">📚 온라인 독서 소모임</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="studies.html">스터디 찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="study-form.html">스터디 만들기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mypage.html">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- === 본문 내용 === -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">로그인 / 회원가입</h1>

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs nav-fill mb-3" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button" role="tab">로그인</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button" role="tab">회원가입</button>
          </li>
        </ul>

        <!-- 탭 컨텐츠 -->
        <div class="tab-content" id="myTabContent">
          
          <!-- 로그인 폼 -->
          <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
            <form action="/login-process" method="POST">
              <div class="mb-3">
                <label for="login-email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="login-email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="login-password" name="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
              </div>
            </form>
          </div>

          <!-- 회원가입 폼 -->
          <div class="tab-pane fade" id="register-panel" role="tabpanel">
            <form action="/register-process" method="POST">
              <div class="mb-3">
                <label for="register-username" class="form-label">이름 (닉네임)</label>
                <input type="text" class="form-control" id="register-username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="register-email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="register-email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="register-password" name="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- === 본문 끝 === -->

  <footer class="text-center text-muted mt-5 mb-3">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
